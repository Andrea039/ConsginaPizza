<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Encabezado (header)-->
    <header>
        <div>
            <img src="img/Logo.png" alt="Logo de la compañia">
        </div>
        <nav>
            <a href="" class="nav-link">Home</a>
            <a href="" class="nav-link">Ranking</a>
            <a href="" class="nav-link">Promocion</a>
            <a href="" class="nav-link">Contacto</a>
        </nav>
    </header>
    
    <!--Banners -->
    <div id="banners">

        <!--Banner Izquierda-->
        <div class="banner-izquierda">
            <p>Envio gratis<span> comprando</span> 2 pizzas</p>
            <img src="img/delivery.jpg" alt="Repartidor"> 
        </div>

        <!--Banner Derecha-->
        <div class="banner-derecha">
            <h2>Podio de Pizzas</h2>
            <div class="podium">
                <h3>Pizzas top 5</h3>

                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>
            <img class="img-comida" src="img/Falling.jpg" alt="Comida">
        </div>

    </div>

    <!--Pie de pagina-->
    <footer class="pie-pagina">
        <ul type="none">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <div>
            <img src="img/Logo.png" alt="Logo pizza" class="img-pie">
        </div>
    </footer>
</body>
</html>
